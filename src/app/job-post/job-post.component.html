<div class="container">
    <div class="screen__content">
    <form class="login" #jobpost = "ngForm" (ngSubmit) = "onClickSubmit(jobpost.value)" style="max-height:fit-content">
        <div class="left split">
            <div class="" class="login__field">
                <!-- <label for="jobTitle"> Job Title</label> -->
                <input class="login__input" placeholder="Job Title" type="text" name="jobTitle" id="" ngModel>
            </div>
        
            <div class="login__field">
                <!-- <label for="jobDescription">Job Description : </label> -->
                <input class="login__input" placeholder="Job Description" type="text" name="jobDescription" id="" ngModel>
            </div>
        
            <div class="login__field">
                <!-- <label for="jobType">Job type : </label> -->
                <input class="login__input" placeholder="Job Type Id" type="text" name="jobType" id="" ngModel>
                
                <p style="color: red;">For Job Type Id please Refer this</p>
                <p style="color: red;">1 : FULL-TIME</p>
                <p style="color: red;">2 : CONTRACTUAL</p>
                <p style="color: red;">3 : INTERSHIP</p>
            </div>
        
            <div class="login__field">
                <!-- <label for="jobLocation"> Job Location : </label> -->
                <input class="login__input" placeholder="Job Location" type="text" name="jobLocation" id="" ngModel>
            </div>
        </div>
        <div class="right split">
            <div class="login__field">
                <!-- <label for="ctc">Annual CTC (LPA) : </label> -->
                <input class="login__input" placeholder="CTC (In LPA)" type="number" name="ctc" id="" ngModel>
            </div>
        
            <div class="login__field">
                <!-- <label for="sph">Salary per Hour : </label> -->
                <input class="login__input" placeholder="Salary Per Hour" type="number" name="sph" id="" ngModel>
            </div>
        
            <div class="login__field">
                <!-- <label for="skills">Skills Required : </label> -->
                <input placeholder="Skills" class="login__input" [(ngModel)]="value" type="text" name="skills" id="" ngModel (blur)="addskill($event)">
                <span style="border: 1px solid;cursor: pointer;" (click)="saveskill()">Add</span>
            </div>
            <div class="chip" *ngFor="let c of skills;let i = index" style="display: inlie-flex;">
                <img [name]="c" src="../../assets/cross.png" alt="Person" width="30" height="30" (click)="imgclick($event)">
                {{c}}
              </div>
              <button class="button login__submit" style=" max-width: 150px; right: 10px;">
                <span class="button__text">Post Job</span>
                <!-- <input class="button__text" type="submit" value="submit"> -->
                <i class="button__icon fas fa-chevron-right"></i>
                <fa-icon class="button__icon fas fa-chevron-right" [icon]="arrowIcon"></fa-icon>
    
            </button>	
           
        </div>

    <div class="">
      		
        <!-- <input type="submit" value="Save"> -->
    </div>

</form>
</div>
</div>
